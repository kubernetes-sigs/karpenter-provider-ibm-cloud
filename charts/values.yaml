# Default values for karpenter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/pfeifferj/karpenter-provider-ibm-cloud/controller
  tag: latest
  digest: "sha256:e0a1c820e643498c726fe1b89cbf37dd14edc4e170b1d246c66285927bdc3382"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Pod Disruption Budget configuration
podDisruptionBudget:
  # The name of the PDB. If not set, it will use the release name
  name: ""
  # Maximum number of pods that can be unavailable
  maxUnavailable: 1

# IBM Cloud credentials configuration
credentials:
  # Required: IBM Cloud API Key for general operations
  ibmApiKey: ""
  # Required: IBM Cloud Region
  region: ""
  # Optional: VPC API endpoint URL
  vpcUrl: "https://us-south.iaas.cloud.ibm.com/v1"
  # Optional: VPC authentication type
  vpcAuthType: "iam"
  # Optional: Global Catalog authentication type
  globalCatalogAuthType: "iam"
  # Required: VPC API Key for VPC operations
  vpcApiKey: ""
  # Required: Global Catalog API Key for catalog operations
  globalCatalogApiKey: ""

# Controller configuration
controller:
  metrics:
    port: 8080

# Metrics configuration
metrics:
  # Enable ServiceMonitor creation
  serviceMonitor:
    enabled: false
    additionalLabels: {}
    endpointConfig: {}
