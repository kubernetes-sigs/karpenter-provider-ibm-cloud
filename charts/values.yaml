# Default values for karpenter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/pfeifferj/karpenter-provider-ibm-cloud
  tag: "sha256:02cc50fedec2714f15f839d82852f8a97424ba6a3ccb59639a0241948ac94e22"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# IBM Cloud credentials configuration
credentials:
  # Required: IBM Cloud API Key for general operations
  ibmApiKey: ""
  # Required: IBM Cloud Region
  region: ""
  # Optional: VPC API endpoint URL
  vpcUrl: "https://us-south.iaas.cloud.ibm.com/v1"
  # Optional: VPC authentication type
  vpcAuthType: "iam"
  # Optional: Global Catalog authentication type
  globalCatalogAuthType: "iam"
  # Required: VPC API Key for VPC operations
  vpcApiKey: ""
  # Required: Global Catalog API Key for catalog operations
  globalCatalogApiKey: ""

# Metrics configuration
metrics:
  # Enable ServiceMonitor creation
  serviceMonitor:
    enabled: false
